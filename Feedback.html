			<div class="feedback" align="center">
					<h2 class="head">Feedback</h2>

					<p class="par">Should you have any issue, feel free to contact us, we will get back to <br> you immediately we see your complaints.</p>
					
				

				<form>
					<div class="form">
						<div class="name">
							<i class="uil uil-user" class="image"></i>
							<input type="Name" name="name" id="name" placeholder="Name" class="input"><p></p>
						</div>

						<div class="email">
							<i class="uil uil-envelope" class="image1"></i>
							<input type="email" name="email" id="email" placeholder="E-mail" class="input"><p></p>
						</div>

						<div class="comment">
							<i class="uil uil-comment-lines" class="img" width="40px" ></i>
							<textarea class="textarea" maxlength="600" placeholder="Message" id="textarea"></textarea>
						</div>

	<!-- 					<div id="count">
							<span id="current">0</span>
							<span id="maximum">/ 600</span>
						</div> -->

						<div class="send">
							<a href="#"><button>Send</button></a>
						</div>
					</div>
				</form>

				<div class="contact">

					<i class="uil uil-phone">
					<span>+234 900 000 0000</span></i>
				</div>	
			</div>
